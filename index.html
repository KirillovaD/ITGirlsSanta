<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
   <link rel="stylesheet" href="./index.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
   <title>ITGirlsSanta</title>
</head>
<body>
   <div class="container">
      <main>
         <header class="header">
            <h1>ITGirls Santa</h1>
            <span class="header__entrance" id="entrance">Вход</span>
            

         </header>
         <section>
            <div class="form">
               <input type="text" placeholder="Имя">
               <input type="text" placeholder="Фамилия">
               <input type="text" placeholder="Адрес">
               <input type="text" placeholder="Номер телефона">
               <input type="text" placeholder="Ваши пожелания к подарку">
               <button type="submit">Отправить</button>
               <p>Отправляя форму, ты принимаешь соглашение о персональных данных</p>
               <img src="" alt="картинка в форме">
            </div>
         </section>
      
 
      <footer>
<div class="flex-container">
         <div class="flex-item one">
            Сайт школы:&nbsp<a href="https://itgirlschool.ru" class="footer__website_link">www.itgirlschool.ru</a>
        </div>
    
         <div class="flex-item two">
            © 2022 Все права защищены.
        </div>
        <div class="flex-item three">
         <div>
            <a href="">
            <img src="./assets/img/tg.svg" alt="telegram">
         </a>
         <a href="">
            <img src="./assets/img/vk.svg" alt="vkontakte">
         </a>
         <a href="">
            <img src="./assets/img/inst.svg" alt="instagram">
         </a>
         </div>
         </div>
      </div>
      </footer>
   </main>
</div>
   <script type="module" src="index.js"></script>
</body>
</html>
